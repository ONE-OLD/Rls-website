<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .scoreboard {
            background: white;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            padding: 10px;
        }
        .team span {
            font-weight: bold;
        }
        .score {
            font-size: 28px;
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Football Match Score</h1>
        <div class="team">
            <span>Team A</span>
            <span class="score">2</span>
        </div>
        <div class="team">
            <span>Team B</span>
            <span class="score">1</span>
        </div>
    </div>
</body>
</html>
